<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
function fn1(nub){
	console.log(nub);
	if(nub>1){
		fn1(nub-1);
	}
	console.log(nub);
}	
fn1(3);
/*

	在函数调用之前，打印数字，正序 3,2,1,0
	在函数调用之后，打印数字，倒序 0,1,2,3
*/

/* 
	递归，函数自己调用自己
	在使用递归的时候，一定要有结束条件，否则会堆栈溢出

	在js中，碰到函数执行，会先把函数执行完，在执行下边代码

	配到函数，就当与把函数中的所有代码，在这里重新写了一遍
*/
</script>	
</body>
</html>
