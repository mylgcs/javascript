<body>
<script type="text/javascript">
/*
repeat()
	作用
		表示将原字符串重复n次
	语法
		String str.repeat(n)
	参数
		大于0的整数
	返回值
		重复n次后的新字符串	
*/
let str = "miaov-boss-leo";
console.log(str.repeat(3));		
</script>
