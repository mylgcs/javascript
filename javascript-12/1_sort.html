<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var arr = [19,2,7,5,13,4,1];
var arr2 = arr.sort();
console.log(arr2);
/*
	sort 默认是按照一种所谓的字典序再进行排序

	1
	2
	3
*/

/*
sort()
	作用
		对数组的元素进行排序
语法
		array arr.sort([compareFunction])
	参数
		compareFunction
    		可选。用来指定按某种顺序进行排列的函数。
		如果省略，元素按照转换为的字符串的诸个字符的Unicode位点进行排序。 
返回值
		排序后的数组

*/	
</script>	
</body>
</html>
