<!DOCTYPE html>

<body>
<script type="text/javascript">
/*
	数组展开
*/	
let arr = [1,2,3];
let arr2 = ["a","b",...arr];
/*
	把arr 中的所有数据在这里展开
*/
console.log(arr2);

// 对象展开
let obj = {
	name : "leo",
	position: "boss",
}
let obj2 = {
	...obj,
	age: 40
}
console.log(obj2);
</script>
