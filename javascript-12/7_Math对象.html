<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
console.log(Math.random());// 0 - 1 小数
console.log(Math.round(Math.random()*100));// 0 - 100
console.log(Math.round(Math.random()*(50-20) + 20));
/*
Math.random()
	作用
			返回0-1之间的随机数，不包含1
	语法
			number Math.random()
	参数
			
	返回值
		返回0-1之间的随机数，不包含1.

	常用的取整公式：
		x ~ y : Math.round(Math.random()*(y-x) + x)	
*/		
</script>	
</body>
</html>
