<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script type="text/javascript">
/*
rest参数
	 rest 参数（形式为...变量名），用于获取函数的多余参数，放在数组中
	可取代arguments		

*/
/*
function fn(a,...b){
	console.log(a,b);
}	
fn(1,2,3,3,5,6);

*/

// function fn(...b){
// 	console.log(b);
// }

let fn = (a,c,...b)=>{
	console.log(a,c,b);
	console.log(b[0]);
}
fn(1,2,3,3,5,6);
</script>	
</body>
</html>
