<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
/*
	Math 数学对象

Math.ceil() 	对数进行向上取整

Math.floor() 	对数进行向下取整

Math.round()	对数进行四舍五入

Math.abs() 	取数的绝对值

*/
console.log(Math.ceil(1.01));
console.log(Math.floor(1.9));	
console.log(Math.round(1.4));
console.log(Math.abs(-1));
</script>	
</body>
</html>
