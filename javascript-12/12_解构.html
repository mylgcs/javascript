<script type="text/javascript">
// 数组的解构赋值
let arr = [1,2];
// let a = arr[0];
// let b = arr[1];
let [a,b,c = 100] = arr;
console.log(a,b,c); 

//  对象的解构赋值

let obj = {
	name: "leo",
	position: "CEO",
	company: "miaov",
	age: 40
};
// let name = obj.name;
// let position = obj.position;
let {name,position, age:size} = obj;
console.log(name, position,size);

/*
	let {miaov,ketang} = {maiov:1,ketang:2}
	let {miaov=100,ketang} = {ketang:2}  默认值
	let {miaov:leo,ketang} = {ketang:2}  别名  原有名字:别名
*/

//  字符串的解构

let str = "miaov";
let [m,i] = str;
console.log(m,i);


// 函数参数的解构

function fn({a,b}){
	console.log(a,b);
}
fn({
	a: 0,
	b: 1
})



</script>
