<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
(function(){
	var date = new Date();
	var year = date.getFullYear();//获取年份
	var month = date.getMonth();//获取月份  0 - 11
	var day =  date.getDate(); //获取日期
	var week = date.getDay();// 获取星期几 0 - 6 0 代表星期天
	var hours = date.getHours(); //获取小时 0 - 23
	var minutes = date.getMinutes();//获取分钟 0 -59
	var seconds = date.getSeconds();// 获取秒钟 0 - 59
	var milliSeconds = date.getMilliseconds();//获取毫秒 0 - 999
	console.log(year,month,day,week,hours,minutes,seconds,milliSeconds);

})();	
</script>	
</body>
</html>
