<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
@keyframes move {
	0%{
		transform: translateX(0);
	}
	100% {
		transform: translateX(-300px);	
	}
}
#box {
	margin: 50px auto;
	width: 300px;
	border: 1px solid #000;
	height: 100px;
	overflow: -hidden;
}	
#list {
	width: 600px;
	overflow: hidden;
	margin: 0;
	padding: 0;
	list-style: none;
	animation: 3s linear move infinite;
}
#list li {
	float: left;
	width: 98px;
	height: 98px;
	border: 1px solid #fff;
	background: #000;
	color: #fff;
	font: 50px/98px "宋体";
	text-align: center;
}
</style>
</head>
<body>
<div id="box">
	<ul id="list">
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>0</li>
		<li>1</li>
		<li>2</li>
	</ul>
</div>
</body>
</html>
