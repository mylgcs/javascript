<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>'100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90</p>
		<input type="button" value="找到所有的数字" name="" id="btn1">
		<input type="text" name="" id="text1">	
		<input type="button" value="找到所有的NaN所在的位置" name="" id="btn2">
		<input type="text" name="" id="text2">	
		<input type="button" value="转换成数字的最大值" name=""  id="btn3">
		<input type="text" name="" id="text3">
		<input type="button" value="找到所有可以转换成数字的" name="" id="btn4">
		<input type="text" name="" id="text4">	
	</body>
	<script type="text/javascript">
		var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
		function class1(id) {
			return document.getElementById(id)
		}
		var btn1 = class1("btn1");
		var text1 = class1('text1')
		var btn2 = class1("btn2");
		var text2 = class1('text2')
		var btn3 = class1("btn3");
		var btn4 = class1("btn4");
		var text3 = class1('text3')
		var text4 = class1('text4')
		btn1.onclick=function(){
			for(var i=0;i<arr.length;i++){
				if(typeof arr[i] == 'number' && !isNaN(arr[i])){
					text1.value += arr[i]
				}
			}
		}
		btn2.onclick=function(){
			for(var i=0;i<arr.length;i++){
				if(typeof arr[i] == 'number' && isNaN(arr[i])){
					text2.value += arr[i]
					//console.log(arr[i])
				}
			}
		}
		btn3.onclick = function (){
			var nub=0
			for (let i = 0; i < arr.length; i++) {
				if(typeof arr[i] != isNaN(arr[i]) && 'number'){
					if(nub>arr[i]){
						
						nub = arr[i];
						text3.value += nub 
					}
				
				}
				
			}
			
		}
		btn4.onclick = function(){
			for(var i = 0; i < arr.length; i++){
				if(!isNaN(parseFloat(arr[i]))){
					text4.value += arr[i]
				}
			}
		}
	</script>
</html>
