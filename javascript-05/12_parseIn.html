<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var a = "a 12px ";
// console.log(Number(a));
console.log(parseInt(a));	
/*

parseInt(val) 取整
	
	val 接受的是字符串，其他类型会先转成字符串然后进行转换

	从第一个字符开始，碰到不是数字的字符为止，把是数字的字符转成数字并返回
	得到的值为整数
	开头和结尾的空格是允许的	
	如果字符串的第一个字符不能被转换为数字，那么会返回 NaN
*/
</script>	
</body>
</html>
