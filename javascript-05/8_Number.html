<!--

数据转换的整理资料

<script type="text/javascript">
var a = [true];
console.log(Number(a));
/*
	Number(val)
	1. 数字，原样返回
	2. 字符如果符合数字的规范就转换否则返回NaN
	3. true 为 1，false 为 0
	4. null 为 0
	5. undefined 为 NaN
	6. 对象转换数字，先调用对象的 valueOf() 再调用对象的 toString(),然后按照上边的规则进行转换


	NaN 数字中的一个特殊值
	1. NaN not a number 这不是一个数字
	2. NaN 的数据类型是数字


*/	
</script>
</body>
</html>
