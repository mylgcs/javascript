<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
//找到所有的数字: -98765，34， -2， 0， 5 
//找到所有的NaN所在的位置：1，14，17，19
//转换成数字的最大值：300
//找到所有可以转成数字的: "100px", -98765,34,-2,0,'300','23.45元',5
window.onload = function(){
	let btn1 = document.querySelector(".btn1")
	let text1 = document.querySelector('.text1')
	//getAllNumber();
	btn1.onclick = getAllNumber
	function getAllNumber(){
		for(var i = 0; i < arr.length; i++){
			if(typeof arr[i] == "number"
			&& !isNaN(arr[i])){
					console.log(arr[i]);
					text1.value += arr[i]
			}
		}
	}
	
	function getAllNaN(){
		for(var i = 0; i < arr.length; i++){
			if(typeof arr[i] == "number"
			&& isNaN(arr[i])){
					console.log(i);
			}
		}
	}	

	//getMax();
	function getMax(){
		var nub = 0;
		for(var i = 0; i < arr.length; i++){
			if(!isNaN(arr[i])){
				//console.log(arr[i]);

				//nub=  arr[i]>nub?arr[i]:nub;
				if(arr[i]>nub){
					nub = arr[i];
				}
			}
		}
		console.log(nub);
	}
	//getNumber();
	function getNumber(){
		for(var i = 0; i < arr.length; i++){
			if(!isNaN(parseFloat(arr[i]))){
				console.log(arr[i]);
			}
		}
	}
};
</script>
</head>
