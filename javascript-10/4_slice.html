<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var str = "miaov&miaovquxue";
//console.log(str.slice(6)); 从第6位开始截取(包括第6位)
console.log(str.slice(6,10)); //从第6位开始截取,截取到第10位(包括第6位,不包括第10位)

/*
slice()
	作用
	 	截取指定位置之间的字符串
	语法
		string string.slice(beginSlice[, endSlice])
	参数
		beginSlice
			起始位置
		endSlice
			结束位置，默认为字符串长度
			不包含结束为止的字符
	返回值
		返回截取后的字符串
*/	
</script>	
</body>
</html>
