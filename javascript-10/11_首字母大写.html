<script type="text/javascript">
function firstUpper(str){
	var arr = str.split(" ");
	for(var i = 0; i < arr.length; i++){
		var index = arr[i].charAt(0).toUpperCase();
		arr[i] = index + arr[i].substr(1);
	}
	return arr.join(" ");
}	
console.log(firstUpper('miao wei ke tang'));
</script>	
</body>
