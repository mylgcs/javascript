<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var str = "abcdefg";
console.log(str.charAt(0)); 
/*
	在js中，放在两个引号之间的0到多个字符叫 字符串
	
	字符串方法：
		length
		下标

charAt()
作用
 	返回字符串中指定位置的字符
语法
	string string.charAt(index)
参数
	index
		0 到 字符串长度-1 的一个整数
返回值
	返回字符串

         注意：如果index小于0或者大于等于字符串长度，返回空字符串		

*/	
</script>
</body>
</html>
