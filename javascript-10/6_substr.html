<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var str = "miaov&miaovquxue";
 console.log(str.substr(6));//从第6位开始截取(包括第6位)
console.log(str.substr(6,5));// 从第6位开始截取(包括第6位)，截取5位字符
/*
substr()
	作用
	 	截取指定起始位置和长度的子字符串
	语法
		string string.substr(start [, length])
	参数
		start 
			截取的起始位置
		length
			截取的字符串长度
			默认为起始位置到最后一个字符的字符长度
	返回值
		返回截取后的字符串

*/	
</script>	
</body>
</html>
