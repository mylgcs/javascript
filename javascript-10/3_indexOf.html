<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var str = "miaovketang&miaovquxue";
//console.log(str.indexOf("aov"));
console.log(str.indexOf("aov",3));
/*
indexOf()
	作用
	 	返回指定值在调用该方法的字符串中首次出现的位置
	语法
		number string.indexOf(searchValue [, fromIndex])
	参数
		searchValue
			一个字符串表示被查找的值
		fromIndex
			开始查找的位置，默认值为0
	返回值
		返回数字
		如果存在返回位置，如果不存在返回-1
*/	
</script>	
</body>
</html>
