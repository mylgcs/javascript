<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script type="text/javascript">
var arr = [1,2];
console.log(arr.unshift("c","d"));
console.log(arr);
/*
unshift()
	作用
		添加一个或多个元素到数组的头部
	语法
		number arr.unshift(element1, ..., elementN)
	参数
		elementN	一个或多个元素
	返回值
		数组的length
*/
</script>	
</body>
</html>
