<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box,
		#box2 {
			width: 300px;
			float: left;
			height: 300px;
			border: 1px solid #000;
		}
		.div,
		.div2 {
			width: 100px;
			height: 100px;
			background: red;
			color: #fff;
		}
		.div2 {
			background: green;
		}
	</style>
</head>
<body>
<div id="box">
	<div class="div">div1</div>
</div>	
<div id="box2">
	<div class="div2">div2</div>
</div>
<script type="text/javascript">
(function(){
	let box = document.querySelector('#box');
	let div2 = document.querySelector('.div2');
	div2.onclick = function(){
		box.appendChild(div2);
	}
})();	
/*
	appendChild/insertBefore/replaceChild在操作一个已有的元素时	
	是将已有的元素移动，而不是复制一份进行操作

*/
</script>
</body>
</html>
