<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
let obj = {
	a: 1,
	b: 2,
	c: 3
};
// for in

for(let s in obj){
	console.log(s);
	console.log(obj[s]);
}
/*
	注意：在 for in 语句中，
	循环变量,回依次变成对象的属性名
*/

</script>	
</body>
</html>
