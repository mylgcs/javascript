<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul id="miaov">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5
		<ul>
			<li>A</li>
			<li>B</li>
		</ul>
	</li>
</ul>
<script type="text/javascript">
/*
node.parentNode 			--- 获取父元素
node.children 			--- 获取所有子元素节点
node.previousElementSibling	--- 获取上一个兄弟元素
node.nextElementSibling 		--- 获取下一个兄弟元素

node.childNodes			--- 获取所有子节点
node.firstElementChild 		--- 获取元素中第一个子节点
node.lastElementChild 		--- 获取元素中最后一个子节点
*/	
(function(){
	var ul = document.querySelector('ul');
	var lis = ul.children;//获取子元素
	var parent = ul.parentNode; //获取父元素
	console.log(lis,parent);
})();
</script>	
</body>
</html>
