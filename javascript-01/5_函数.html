<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
<!-- 
	特效交互：用js改变 我们的样式 或者 html结构 
	1. 写出结构
	2. 找到需要修改的样式
	3. 先手动模拟一下JS的操作
		1) 排除布局问题
		2) 大概形成思路
	4. 写js


	btn2 点击:
		找到box
		给box 设置样式 display： none; 
-->
<button id="btn1">
	显示
</button>
<button id="btn2">
	隐藏
</button>
<div id="box"></div>
<script type="text/javascript">
function fn(){
	alert(1);
}	
fn();
fn();
document.getElementById("btn1").onclick = fn;
/*
	function 函数名(){
		执行代码
	}	
	函数名(); 正常调用函数


	元素.onclick = 函数名; 在事件中调用函数 
*/
</script>
</body>
</html>
