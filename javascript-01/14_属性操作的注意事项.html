<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
<div id="box" class="box">
	<span>box1</span>
</div>

	var box = document.querySelector('#box');
	console.log(box.innerHTML);

		el.innerHTML 元素从 开始标签到结束标签之间的内容 
	*/
	
</script>
</body>
</html>
