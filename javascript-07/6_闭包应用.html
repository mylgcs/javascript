<input type="button" value="按钮1">
<input type="button" value="按钮2">
<script type="text/javascript">
// 闭包应用
var btns = document.querySelectorAll('input');

// 点击第几个按钮，弹出几

for(var i = 0; i < btns.length; i++){
	toIndex(i);
}
function toIndex(nub){
	btns[nub].onclick = function(){
		alert(nub);
	}
}
