<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
function fn(){
	var a = 0;
	function fn2(){
		alert(a);
	}
	fn2();
}	
fn();
// 函数嵌套函数时，内层函数可以访问外层函数中的变量，就会形成闭包
/*
	闭包：函数嵌套函数时，子函数可以访问父函数作用域链中局部变量，但是 父函数不能访问子函数的局部数据;
*/	
</script>	
</body>
</html>
