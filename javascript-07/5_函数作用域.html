/*
函数作用域：
	在函数内声明的数据，就只能在该函数内部使用，他们的作用域就是这个函数




[[Scopes]] 函数作用域
	函数本身有个内置属性 [[Scopes]]，当我们调用这个函数时，就会把声明在这个函数中的所有数据，存入这个属性中，我们在函数中 在调用数据时，就会去这个属性 [[Scopes]] 查找数据 


[[Scopes]] 作用域 函数的内置属性


------------------------------------------------------------
作用域链是一种查找规则
	当我们调用一条数据时，会现在本作用域去查找这条数据，如果在本作用域找不到，就向上，去父作用域查找，一直到全局作用域,如果还是找不到就报错


作用域嵌套的时候，函数中的作用域对象会形成作用域链

作用域链的作用
	保证执行环境有权访问的所有变量和函数的有序访问

查找标识符
	标识符解析是沿着作用域链一级一级搜索的过程。
	找到标识符，拿到标识符的值
	找不到标识符，会发生错误
