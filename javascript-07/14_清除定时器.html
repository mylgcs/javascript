<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	width: 100px;
	height: 100px;
	background: red;
	transition: .3s;
}	
</style>
</head>
<body>
<input type="button" value="清除定时器">
<div id="box"></div>
<script type="text/javascript">
/*
	clearTimeout(index); 清除定时器
	clearInterval(index); 清除定时器

	index 定时器编号
*/
(function(){
	var box = document.querySelector('#box');
	var btn = document.querySelector('input');
	var timer = 0;
	box.onclick = function(){
		var that = this;
		timer = setTimeout(function(){
			that.style.width = "500px";
		},2000);
		console.log(timer);
	};
	btn.onclick = function(){
		clearTimeout(timer);
	}
})();	
</script>
</body>
</html>
