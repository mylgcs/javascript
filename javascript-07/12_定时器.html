<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>

<script type="text/javascript">
/*
	定时器：
		setTimeout() 延迟一段时间做某件事
		setInterval() 间隔一段时间重复做某件事

	Number index setTimeout(fn,delay);
	延迟型定时器 setTimeout
	参数：
		fn 要执行的内容
		delay 延迟时间 (ms)  1s = 1000ms
	返回值：
		定时器编号	

	Number index setInterval(fn,delay);
	间隔型定时器 setInterval
	参数：
		fn 要执行的内容
		delay 延迟时间 (ms)  1s = 1000ms
	返回值：
		定时器编号		



*/
(function(){
	// document.onclick = function(){
	// 	setTimeout(function(){
	// 		console.log(1);
	// 	},2000);
	// };
	document.onclick = function(){
		setInterval(function(){
			console.log(1);
		},2000);
	};
})();	
</script>	
</body>
</html>
