<script type="text/javascript">
/* fn 函数 计算两个数值的结果 */
function fn(a,b){
	console.log(a,b);
}
fn(1,2);
/*
	function fn(a,b){ //形参 定义函数中要接收的数据
		
	}
	fn(1,2);



形参
	形式上的参数
	函数定义的时候，写在小括号中
	形参的命名规则，要符合变量的命名规则
	形参是在函数的内部声明的变量,默认值为undefined
	形参用来接收实参的值
	形参只能在函数中使用


实参
	实际参入的参数
	在调用函数时，写在小括号中
	把实参赋值给形参
*/
