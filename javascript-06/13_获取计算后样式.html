<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	div {
		width: 200px;
	}
	#box {
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
</head>
<body>
<div id="box"></div>	
<script type="text/javascript">
function $id(id){
	return document.getElementById(id);
}

var box = $id("box");

console.log(getComputedStyle(box)["backgroundColor"]);
/*
	getComputedStyle() //获取计算后样式

	接受参数：是要获取样式的对象
	返回值:	object，计算后样式的集合对象
		如果要获取具体的样式可以使用 属性获取
*/	
</script>
</body>
</html>
