<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	div {
		width: 200px;
	}
	#box {
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
</head>
<body>
<div id="box" style="width: 300px;"></div>	
<script type="text/javascript">
function $id(id){
	return document.getElementById(id);
}

var box = $id("box");

function getStyle(el,attr){
	return getComputedStyle(el)[attr];
}
console.log(getStyle(box,"width"));	
</script>
</body>
</html>
