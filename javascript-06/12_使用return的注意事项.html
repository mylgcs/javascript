<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
function fn(){
	return 10;
	alert(1);
}	
fn();
/*
	关键字return
		a. 只能在函数中使用
		b. 函数调用后返回return后面的值
			如果return后没有值，函数返回值为undefined
		c. return之后的代码终止执行
*/
</script>	
</body>
</html>
