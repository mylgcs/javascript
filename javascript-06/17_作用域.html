	作用域
		作用域（scope），程序设计概念，通常来说，一段程序代码中所用到的名字并不总是有效/可用的，而限定这个名字的可用性的代码范围就是这个名字的作用域。
作用域的使用提高了程序逻辑的局部性，增强程序的可靠性，减少名字冲突
	
	作用域，一条数据可以使用的范围，就是这条数据的作用域
		全局作用域(window)
		局部作用域(函数作用域)

		块级作用域(ES6新增)
*/
