<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wapr{
            width: 550px;
            margin: 50px auto
        }
        .btn{
           text-align: center
        }
        p{text-align: center}
    </style>
</head>
<body>
    <div class="wapr">
        <div class="btn">
            <button class="pevr">pevr</button>
            <button class="next">next</button>
        </div>     
        <img class="img" src="" alt="">
        <p class="page"></p>
    </div>
</body>
<script>
    var img = document.querySelector('.img');
    var pevr = document.querySelector('.pevr');
    var next = document.querySelector('.next');
    var page = document.querySelector('.page');
    var nub = 0;
    var attr = [
        '/img/img01.jpg',
        '/img/img02.jpg',
        '/img/img03.jpg',
        '/img/img04.jpg'
    ]
    //初始化
    function fn(){
        page.innerHTML = (nub+1) + '/' + attr.length;
        img.src = attr[nub];
    }
    fn()
    function toNext(){
        nub ++
       if(nub > attr.length-1){
           nub = 0;
       }
       fn()
    }
    function toPevr(){
        nub--;
        if(nub < 0){
            nub = attr.length-1
        }
        fn()
    }
    //next.pevr.onclick = toNext.toPevr
    next.onclick=toNext
    pevr.onclick=toPevr;
    
</script>
</html>
