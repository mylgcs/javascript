<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟单元框</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 30px;
				border: 1px solid #000000;
				margin: 50px auto;
			}
			.box a{
				width: 98px;
				height: 28px;
				border: 1px solid #000000;
				float: left;
				line-height: 28px;
				text-align: center;
				text-decoration: none;
				color: #000000;
			}
			.box .active{
				color: white;
				background: #000000;
			}
		</style>
	</head>
	<body>
		<nav class="box">
			<a class="active" href="javascript:;">选项一</a>
			<a href="javascript:;">选项二</a>
			<a href="javascript:;">选项三</a>
		</nav>
	</body>
	<script type="text/javascript">
		let box = document.querySelector(".box")
		let a = box.querySelectorAll('a')
		for (let i = 0; i < a.length; i++) {
			a[i].onclick = function (){
				this.classList.toggle('active')
			}
		}
	</script>
</html>
