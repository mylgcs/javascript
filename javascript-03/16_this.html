<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	width: 100px;
	height: 100px;
	border: 1px solid #000;
	overflow: hidden;
}	
</style>
<script type="text/javascript">
window.onload = function(){
	var box = document.getElementById("box");
	box.onclick = sayThis;// 事件调用中，this指向当前事件发生的元素
	function sayThis(){
		console.log(this);
	}
	sayThis();//非事件调用 this 指向 window
};	
</script>
</head>
<body>
<div id="box"></div>	
</body>
</html>
