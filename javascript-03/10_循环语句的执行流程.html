<body>
<script type="text/javascript">
// 1. 初始值
// 2. 判断条件 
// 3. 执行语句
// 4. 自增

/*
for (初始值; 判断条件;自增) {
	执行语句
}


*/

/*
	for循环过程
	1. 初始化变量
	2. 条件判断
	3. 成立，执行循环体
	4. 循环体执行完，条件变化
	5. 进行2、3、4、2、3、4步骤
	
	直到条件判断不成立，for循环停止

*/

for (var i = 0; i < 4;i++) {
	console.log(i);
}	
</script>	
</body>
</html>
