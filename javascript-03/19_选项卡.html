<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap {
			margin: 50px auto;
			width: 302px;
		}
		.nav {
			height: 30px;
			border: 1px solid #000;
		}
		.nav a {
			float: left;
			width: 98px;
			font: 14px/28px "宋体"; 
			text-align: center;
			border: 1px solid #000;
			color: #000;
			text-decoration: none;
		}
		.nav .active {
			color: #fff;
			background: #000;
		}
		.cons {
			border: 1px solid #fff;
		}
		.cons img {
			width: 100%;
			display: none;
		}
		.cons .show {
			display: block;
		}
	</style>
</head>
<body>
<div class="wrap">
	<nav class="nav">
		<a href="javascript:;" class="active">选项一</a>
		<a href="javascript:;">选项二</a>
		<a href="javascript:;">选项三</a>
	</nav>
	<div class="cons">
		<img src="img/img01.jpg" class="show">
		<img src="img/img02.jpg">
		<img src="img/img03.jpg">
	<div>
</div>	
<script type="text/javascript">
/*
事件： onmouseover 鼠标移入 onmouseout 鼠标移出 

	1. 清除其他选中的
	2. 给当前操作的加上选中状态
	3. 鼠标移入 第 0 项 第0张img 显示，鼠标输入第1项，第1张显示..
*/
var navs = document.querySelectorAll('.nav a');
var imgs = document.querySelectorAll('.cons img');
for(var i = 0; i < navs.length; i++){
	navs[i].onmouseover = function(){
		for(var i = 0; i < navs.length; i++){
			navs[i].classList.remove("active");
		}
		this.classList.add("active");
	};
}

// imgs[0].onmouseout = function(){

</script>
</body>
</html>
