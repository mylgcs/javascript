<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script type="text/javascript">
/*
	map()
	作用
		每个元素都调用一个提供的函数后返回的结果，放在新数组中
	语法
		array array.map(callback[, thisArg])
	参数
		callback	在数组每一项上执行的函数，接收三个	
			callback参数：
    				currentValue	当前项的值。
   				index	当前项的索引（或下标）。
  				array	数组本身。

		thisArg	可选参数		
			用来当作callback 函数内this的值。 
	返回值
		新数组，新数组每一项是回调函数返回值
*/ 
var arr = [1,2,3,4,5,6];
var arr2 = arr.map(function(item){
	return item + 10;
},document);
console.log(arr2);
</script>	
</body>
</html>
