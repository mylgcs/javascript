<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	var arr = [1,2,3];
	var arr2 = ["a","b","c"];
	var arr3 = arr.concat(arr2,"妙味");
	console.log(arr3);
	arr3.reverse();
	console.log(arr3);
/*
concat()
	作用
		将传入的数组或非数组值与原数组合并,返回合并后的新数组
	语法
		array array.concat(value1, value2, ..., valueN)
	参数
		valueN		需要与原数组合并的数组或非数组值.
	返回值
		合并后的新数组


reverse()
	作用
		颠倒数组中元素的位置
	语法
		array arr.reverse()
	参数
		无
	返回值
		颠倒顺序后的数组



*/	
</script>
</body>
</html>
