<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var arr = [1,2,3,2,1,3,2,4];
var arr2 = [];
for(var i = 0; i < arr.length; i++){
	var isRound = false;
	for(var j = 0; j < arr2.length; j++){
		if(arr[i] == arr2[j]){// 用arr[i] 去和 arr2的每一位做对比，如果一样，就代表重复了
			isRound = true;
		}
	}
	if(!isRound){ //如果到这 isRound 还是为 false 就代表这一位没有重复
		arr2.push(arr[i]);	
	}
}
console.log(arr2);
/*
	arr[0]
	isRound = false;
	循环arr2每一位，但是arr2现在是空的，循环不执行
	
	arr2:[1]

	
	nub: 2
	isRound = false;

	循环arr2每一位
		1 == 2 不成立
	
	arr2:[1,2]

	nub: 3

	isRound = false;

	循环arr2每一位
		1 == 3 不成立
		2 == 3 不成立
	
	arr2:[1,2,3]

	nub: 2	
	isRound = false;

	循环arr2每一位
		1 == 2 不成立
		2 == 2 成立 isRound = true
	
	arr2:[1,2,3]	

*/
</script>	
</body>
</html>
