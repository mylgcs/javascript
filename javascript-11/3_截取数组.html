<body>
<script type="text/javascript">
/*
slice()
	作用
		截取数组中一部分，并返回这个新的数组。
	语法
		array	arr.slice([begin[，end]])	
	参数
		begin		起始位置
    		end 		结束位置
	返回值
		截取后的新的数组
*/	
var arr = [1,2,3,4,5];
console.log(arr.slice(3));
console.log(arr.slice(3,4));
</script>	
</body>
</html>
