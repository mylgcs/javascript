<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片排序</title>
    <style type="text/css">
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        p{
            margin: 0;
        }
        .box{
            width: 850px;
            margin: 20px auto;
            border: aqua 6px solid;
        }
        .p1{
            padding: 20px 0;
            text-align: center;
        }
        button{
            width: 100px;
            height: 50px;
        }
        .box ul{
            height: 440px;
        }
        .box li{
            float: left;
            margin-left: 10px;
            margin-bottom: 20px;
        }
        .box ul p{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="p1">
            <button class="btn1">从大到小</button>
            <button class="btn2">随机排序</button>
        </p>
        <ul>
            <li>
                <img src="img/0.gif" height="150" width="200"/>
                <p><span>1</span>图片一</p>
            </li>
            <li>
                <img src="img/2.gif" height="150" width="200"/>
                <p><span>2</span>图片二</p>
            </li>
            <li>
                <img src="img/3.gif" height="150" width="200"/>
                <p><span>3</span>图片三</p>
            </li>
            <li>
                <img src="img/4.gif" height="150" width="200"/>
                <p><span>4</span>图片四</p>
            </li>
            <li>
                <img src="img/9.gif" height="150" width="200"/>
                <p><span>5</span>图片五</p>
            </li>
            <li>
                <img src="img/6.gif" height="150" width="200"/>
                <p><span>6</span>图片六</p>
            </li>
            <li>
                <img src="img/7.gif" height="150" width="200"/>
                <p><span>7</span>图片七</p>
            </li>
            <li>
                <img src="img/8.gif" height="150" width="200"/>
                <p><span>8</span>图片八</p>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    let btn1 = document.querySelector('.btn1');
    let btn2 = document.querySelector('.btn2');
    let ul = document.querySelector('ul');
    let lis = document.querySelectorAll('li');
    let spans = document.querySelectorAll('span');
    let onoff = true;

    let arr = [0,1,2,3,4,5,6,7] //生成8个和li对应的数组
    let inner = [];

    for ( let i = 0; i < spans.length; i++ ) {
        inner.push(lis[i].innerHTML);
    }
    console.log(inner[0]);

    //从大到小，从小到大
    btn1.onclick = function () {
        if (onoff){
            arr.sort(function (a, b) {
                return b-a
            })
            fn(btn1,'从小到大');
            //onoff = false;
        } else {
            arr.sort(function (a, b) {
                return a-b
            })
            fn(btn1,'从大到小');
            //onoff = true;
        }
        onoff = !onoff;
    }

    btn2.onclick = function (){
        arr.sort(function(a,b){
            return Math.random()-0.5;
        })                             // console.log(arr);       [1, 0, 5, 4, 2, 3, 7, 6]
        fn(btn2,'随机排序');
    };
    function fn(obj,str) {
        obj.innerHTML=str;
        ul.innerHTML=""
        for (let i=0;i<arr.length;i++){
            ul.innerHTML +=`<li>${inner[arr[i]]}</li>`
        }
    }

</script>
</html>
