<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	position: absolute;
	left: 0;
	top: 100px;
	width: 100px;
	height: 100px;
	background: red;
}
</style>
</head>
<body>
<button id="btn1">跑</button>
<button id="btn2">停</button>
<div id="box"></div>	
<script type="text/javascript">
function getStyle(el,attr){
	return parseFloat(getComputedStyle(el)[attr]);
}
(function(){
	var btn1 = document.querySelector('#btn1');
	var btn2 = document.querySelector('#btn2');
	var box = document.querySelector('#box');
	var timer = 0;
	/*
		定时器管理：
			在定时器开启之前，先关闭，确保定时器只有一个在执行
	*/
	btn1.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			var l = getStyle(box,"left") + 2;
			box.style.left = l + "px";
		},30);
	};
	btn2.onclick = function(){
		clearInterval(timer);
	};
})();	
</script>
</body>
</html>
