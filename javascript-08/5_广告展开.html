<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		#banner {
			margin: 0 auto;
			width: 1000px;
			height: 0px;
			overflow: hidden;
		}
		#box {
			margin: 0 auto;
			width: 1000px;
			height: 500px;
			background: #000;
		}
		/*
			1. 页面加载完 2s后，
			2. banner 高度，动画打开
			3. 展示 3s
			4. banner 高度，动画收缩
		*/
	</style>
</head>
<body>
<div id="banner">
	<img src="img.jpg">
</div>
<div id="box"></div>
<script type="text/javascript">
(function(){
	var banner = document.querySelector('#banner');
	var h = 0;
	setTimeout(function(){
		var timer = setInterval(function(){
			if(h == 90){
				clearInterval(timer);
				console.log("高度展开了");
				setTimeout(function(){
					console.log("准备关闭");
					var timer2 = setInterval(function(){
						if(h < 0){
							clearInterval(timer2);
							console.log("已经关闭");
						} else {
							h--;
							banner.style.height = h + "px";	
						}
					},20);
				},3000);
			} else {
				h++;
				banner.style.height = h + "px";	
			}
		},20);
	},2000);
})();	
</script>	
</body>
</html>
