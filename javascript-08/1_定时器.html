<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<script type="text/javascript">
/*
	setTimeout() //延迟型定时器
	setInterval() //间隔型定时器
	clearTimeout() 
	clearInterval()
*/	
var nub = 0;
var timer = setInterval(function(){
	nub++;
	console.log(nub);
	if(nub == 20){
		clearInterval(timer);//关闭定时器，但是函数本次执行还是会执行完毕
	}
},100);
</script>	
</body>
</html>
